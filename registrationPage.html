<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/formClient.css" />
    <title>Página de Registro de Clientes</title>
</head>
<body>
    <h1>Cadastro de Clientes</h1>
    <div class="containerForm">
        <form method="POST" class="formContainer">
            <fieldset id="personalData">
                <legend>Dados Pessoais</legend>
                <input type="text"class="inputFormat" name="user" placeholder="Nome"/>
                <input type="text" class="inputFormat" name="email" placeholder="E-mail"/>
                <input type="text" id="phone"class="inputFormat inputPhone widthInputPhone"
                 name="phone" placeholder="Telefone" maxlength="15"/>
                <label>+ Telefones</label><br/>
                <button class="btnMost">+</button>
                <button class="btnMinus">-</button><br>
                <select name="sex" id="genero">
                    <option>Sexo</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Masculino">Masculino</option>
                </select><br/>
            </fieldset>
            <fieldset id="address">
                <legend>Endereço</legend>
                <input type="text" class="inputFormat" id="cep" placeholder="Cep"/><br/>
                <input type="text" class="inputFormat" name="rua" id="logradouro" placeholder="Logradouro"/><br/>
                <input type="text" class="inputFormat" id="bairro"/ placeholder="Bairro"><br/>
                <input type="text" class="inputFormat" id="localidade" placeholder="Cidade"/><br/>
                <input type="text" class="inputFormat" id="complemento" placeholder="Complemento"/><br/>
                <input type="text" class="inputFormat" id="complemento" placeholder="Número"/><br/>
                <input type="text" class="inputFormat" id="uf" placeholder="Estado"/>
            </fieldset>
            <fieldset id="services">
                <legend>Agendar Serviços</legend>
                <label>Data de Serviço</label><br/>
                <input type="datetime-local"class="inputFormat inputWidth" name="user"/><br/>
                <input type="text" class="inputFormat" name="email" placeholder="Colaborador"/><br/>
                <label>Horário do Serviço</label><br/>
                <input type="time" class="inputFormat phoneNumber inputWidth" name="phone" />
                <input type="text" class="inputFormat phoneNumber inputWidth" name="price_service" placeholder="Valor do Serviço" />
            </fieldset>
        </form>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
