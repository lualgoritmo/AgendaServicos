<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro do Usuário</title>
</head>
<body>
    <form method="POST" class="formContainer">
        <input type="text" name="user" placeholder="Nome do Cliente"/><br/>
        <input type="text" name="email" placeholder="E-mail"/><br/>
        <input type="text" name="phone" class="phoneNumber"placeholder="Número de Telefone" />
        <button class="btnMais">+</button><button class="btnMenos">-</button><br/>
        <input type="text" placeholder="Sexo"/><br/>
        <input type="text" id="cep" placeholder="Número do Cep"/><br/>
        <input type="text" name="rua" id="logradouro" placeholder="Nome da Rua"/><br/>
        <input type="text" id="bairro"/ placeholder="Nome do Bairro"><br/>
        <input type="text" id="localidade" placeholder="Nome da Cidade"/><br/>
        <input type="text" id="complemento" placeholder="Complemento"/><br/>
        <input type="text" id="complemento" placeholder="Número da Residência"/><br/>
        <input type="text" id="uf" placeholder="Estado"/>
    </form>
    <script src="js/script.js"></script>
</body>
</html>
